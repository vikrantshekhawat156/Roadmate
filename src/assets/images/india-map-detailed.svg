    <path d="M300,500 C330,510 360,520 390,530" fill="none" stroke="#ddd" stroke-width="1"/>
    
    <!-- Major Cities -->
    <circle cx="320" cy="280" r="6" fill="#F29222" class="delhi-point"/> <!-- Delhi -->
    <circle cx="280" cy="320" r="6" fill="#F29222" class="jaipur-point"/> <!-- Jaipur -->
    <circle cx="340" cy="260" r="6" fill="#F29222" class="haryana-point"/> <!-- Haryana -->
    
    <!-- City Labels -->
    <text x="330" y="275" font-size="12" fill="#333" font-weight="bold">Delhi</text>
    <text x="290" y="315" font-size="12" fill="#333" font-weight="bold">Jaipur</text>
    <text x="350" y="255" font-size="12" fill="#333" font-weight="bold">Haryana</text>

    <!-- Water Bodies -->
    <path d="M600,200 C610,210 620,220 630,230" fill="none" stroke="#99c2ff" stroke-width="2"/>
    <path d="M200,600 C220,610 240,620 260,630" fill="none" stroke="#99c2ff" stroke-width="2"/>
